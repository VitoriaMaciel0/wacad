<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Aplicação de Compras</title>
    <link rel="icon" href="data:,">
    <style>
    </style>
</head>
<body>
    <h1>Minha Aplicação de Compras</h1>
    <form id="product-form">
        <h2>Inserir Produto</h2>
        <label for="product-type">Tipo de Produto:</label>
        <select id="product-type" required>
            <option value="TV">TV</option>
            <option value="Celular">Celular</option>
            <option value="Bicicleta">Bicicleta</option>
        </select>
        <br>
        <label for="product-model">Modelo:</label>
        <input type="text" id="product-model" required>
        <br>
        <label for="product-quantity">Quantidade:</label>
        <input type="number" id="product-quantity" value="1" required>
        <br>
        <label for="product-details">Detalhes:</label>
        <input type="text" id="product-details" required>
        <br>
        <div id="product-specific-fields">
        </div>
        <br>
        <label for="product-manufacturer">Fabricante:</label>
        <input type="text" id="product-manufacturer" required>
        <br>
        <label for="product-value">Valor:</label>
        <input type="number" id="product-value" step="0.01" required>
        <br>
        <button type="button" id="add-product">Adicionar Produto</button>
    </form>
    <div id="cart">
        <h2>Carrinho de Compras</h2>
        <ul id="cart-items">
        </ul>
        <p>Total: <span id="cart-total">R$ 0.00</span></p>
    </div>
    <script src="/src/index.js"></script>
</body>
</html>
